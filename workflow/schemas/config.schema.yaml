$schema: "https://json-schema.org/draft/2020-12/schema"

description: snakemake workflow configuration file

type: object

properties:
  gfold:
    type: object
    properties:
      kallisto_path:
        type: string
      transcripts_annotation:
        type: string
      contrasts:
        type: object
        patternProperties:
          "^.+$":
            type: object
            properties:
              baseline:
                type: string
              changed:
                type: string
            required:
              - baseline
              - changed
    required:
      - kallisto_path
      - transcripts_annotation
      - contrasts
required:
  - gfold
